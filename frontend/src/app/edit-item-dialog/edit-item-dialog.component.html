<h2 mat-dialog-title>Edit Item</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Unit Price (â‚¬)</mat-label>
    <input matInput type="number" [(ngModel)]="data.unitPrice" required>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button [mat-dialog-close]="data" color="primary">
    Save
  </button>
</mat-dialog-actions>
