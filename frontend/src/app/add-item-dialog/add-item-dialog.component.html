<h2 mat-dialog-title>Add New Item</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Unit Price (â‚¬)</mat-label>
    <input matInput 
           type="number" 
           [(ngModel)]="unitPrice"
           required
           min="0"
           step="0.01">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button 
          (click)="createItem()" 
          color="primary" 
          [disabled]="!name || unitPrice <= 0">
    Add Item
  </button>
</mat-dialog-actions>
